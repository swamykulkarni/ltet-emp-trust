name: LTET Portal CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Testing
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npx nx run-many --target=type-check --all

      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false

      - name: Run property-based tests
        run: npm run test:pbt -- --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'LTET Portal'
          path: '.'
          format: 'HTML'

  # Build and Test Services
  build-services:
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan]
    
    strategy:
      matrix:
        service: [
          'api-gateway',
          'user-service',
          'scheme-service',
          'application-service',
          'document-service',
          'notification-service'
        ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build service
        run: npx nx build ${{ matrix.service }}

      - name: Run service tests
        run: npx nx test ${{ matrix.service }} --coverage --watchAll=false

      - name: Build Docker image
        run: |
          docker build -f apps/${{ matrix.service }}/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }} \
            .

      - name: Save Docker image
        run: |
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }} \
            > ${{ matrix.service }}-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-image
          path: ${{ matrix.service }}-image.tar
          retention-days: 1

  # Build Web Application
  build-web-app:
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npx nx build web-app
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: Run web app tests
        run: npx nx test web-app --coverage --watchAll=false

      - name: Build Docker image
        run: |
          docker build -f apps/web-app/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web-app:${{ github.sha }} \
            .

      - name: Save Docker image
        run: |
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web-app:${{ github.sha }} \
            > web-app-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-app-image
          path: web-app-image.tar
          retention-days: 1

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [build-services, build-web-app]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ltet_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ltet_test

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ltet_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ltet_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download all Docker images
        uses: actions/download-artifact@v3

      - name: Load and push Docker images
        run: |
          for service in api-gateway user-service scheme-service application-service document-service notification-service web-app; do
            docker load < ${service}-image/${service}-image.tar
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${service}:${{ github.sha }} \
              ${{ steps.login-ecr.outputs.registry }}/ltet-${service}:${{ github.sha }}
            docker push ${{ steps.login-ecr.outputs.registry }}/ltet-${service}:${{ github.sha }}
          done

      - name: Deploy to ECS Staging
        run: |
          aws ecs update-service \
            --cluster ltet-staging \
            --service ltet-staging-service \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ltet-staging \
            --services ltet-staging-service

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          API_URL: ${{ secrets.STAGING_API_URL }}

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download all Docker images
        uses: actions/download-artifact@v3

      - name: Load and push Docker images
        run: |
          for service in api-gateway user-service scheme-service application-service document-service notification-service web-app; do
            docker load < ${service}-image/${service}-image.tar
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${service}:${{ github.sha }} \
              ${{ steps.login-ecr.outputs.registry }}/ltet-${service}:${{ github.sha }}
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${service}:${{ github.sha }} \
              ${{ steps.login-ecr.outputs.registry }}/ltet-${service}:latest
            docker push ${{ steps.login-ecr.outputs.registry }}/ltet-${service}:${{ github.sha }}
            docker push ${{ steps.login-ecr.outputs.registry }}/ltet-${service}:latest
          done

      - name: Deploy to ECS Production
        run: |
          aws ecs update-service \
            --cluster ltet-production \
            --service ltet-production-service \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ltet-production \
            --services ltet-production-service

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          API_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'LTET Portal deployed successfully to production! ðŸš€'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Cleanup
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            api-gateway-image
            user-service-image
            scheme-service-image
            application-service-image
            document-service-image
            notification-service-image
            web-app-image
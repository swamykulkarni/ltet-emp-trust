[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
name = "ltet-portal"

[services.source]
repo = "ltet-employee-trust-portal"

[services.variables]
NODE_ENV = "production"
PORT = "8080"
# SonarCloud configuration for LTET Employee Trust Portal

sonar.projectKey=ltet-employee-trust-portal
sonar.organization=ltet-org
sonar.projectName=LTET Employee Trust Portal
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=apps,libs
sonar.tests=apps,libs
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Coverage configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/jest.config.ts,**/jest.setup.ts

# Language configuration
sonar.typescript.node=node

# Quality gate configuration
sonar.qualitygate.wait=true

# Duplication configuration
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Security configuration
sonar.security.hotspots.inheritFromParent=true